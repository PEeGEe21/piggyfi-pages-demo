            <div class="py-6 px-3 mt-4 md:mt-8">
                <form action="#">
                    <div class="flex flex-col mb-2">

                        <div class="mb-6">
                            <label class="text-gray-700 font-medium mb-3" for="business_name">What is your business legal name?</label>
                            <input id="business_name" type="text" placeholder="Enter your business legal name" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded   focus:outline-none" name="business_name" autocomplete="off">        
                        </div>

                        <div class="mb-6">
                            <label class="text-gray-700 font-medium mb-3" for="business_type">What is your business known for?</label>
                            <input id="business_type" type="text" placeholder="Enter what your business is known for" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded      dark:border-gray-600 focus:outline-none" name="business_type" autocomplete="off">        
                        </div>

                        <div class="mb-6">
                            <label class="text-gray-700 font-medium mb-3" for="email">Whats your Business email address?</label>
                            <input id="email" type="email" placeholder="Enter your business address" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded      dark:border-gray-600 focus:outline-none" name="email" min="3" autocomplete="off">        
                        </div>

                        <div class="mb-6">
                            <label class="text-gray-700 font-medium mb-3" for="business_location">Where is your business situated?</label>
                            <select class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded dark:border-gray-600 focus:outline-none" id="business_location" name="business_location">

                            </select>
                        </div>
