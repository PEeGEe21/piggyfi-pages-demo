<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="js/app.js"></script>


</head>
<body class="index">
    <div class="h-screen">
        <div class="h-full">


            <div class="flex flex-wrap items-center justify-between h-screen g-6 w-full">
                <div class="md:w-12/12 lg:w-5/12 flex items-center justify-center relative">
                    <!-- <div> -->
<span class="text-white text-5xl mr-1">Pay by</span>
                        <img src="images/Logo 1.png" alt="vrv" class=" h-18 ">
                    <!-- </div> -->
                </div>
                <div class=" w-full md:w-12/12 lg:w-6/12  lg:ml-2 bg-white flex items-start justify-center h-full  px-2 md:px-[150px] pt-[50px]">
                    <div class="p-[30px] w-full ">
                        <div class="mb-10 text-center">
                            <h2 class="text-4xl font-semibold text-gray-700 capitalize dark:text-white mb-3 text-center">Welcome Back</h2>
                            <p class="mt-3 text-gray-500 dark:text-gray-300">Please sign in to your account</p>
                        </div>
                        <form>
                            <div class="grid grid-cols-1 gap-8 mt-4 sm:grid-cols-1">
                                <div>
                                    <label class="text-gray-700 dark:text-gray-200 font-bolder mb-3" for="email">Email Address</label>
                                    <input id="email" type="email" placeholder="Enter your email address" class="block w-full h-[50px] px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:outline-none focus:ring" name="email" min="3" autocomplete="off">
                                </div>
                                <div>
                                    <div class="flex items-center justify-between mb-3">
                                        <label class="text-gray-700 dark:text-gray-200 " for="password">Password</label>
                                    </div>

                                    <div class="rounded-md flex items-center justify-center border border-gray-300 h-[50px] ">
                                        <!-- <input type="search" placeholder="search author, title" class="text-sm h-full block w-full px-4 py-2 text-gray-700 bg-white border-0 border-gray-200 rounded-md dark:text-gray-300  focus:outline-none"> -->
                                        <input id="password" type="password" class="block w-full h-full px-4 py-2  text-gray-700  border-0  rounded-md  dark:text-gray-300  focus:outline-none focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none" name="password" autocomplete="off" placeholder="Mininum of 8 characters">
                                        
                                        <button class="px-6 py-2 leading-5 text-md text-white transition-colors duration-200 transform  rounded-sm focus:outline-none  h-full border-0 " id="show-password">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#9998A9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#9998A9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center justify-end my-7">
                                
                                <a href="#" class="text-xs text-gray-600 dark:text-gray-400 hover:underline">Forgot your Password?</a>

                            </div>
                            <div class="flex justify-center items-center mt-6">
                                <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-secondary rounded-md hover:bg-secondary/90 focus:outline-none focus:bg-gray-600 w-full h-[50px]">Continue</button>
                            </div>
                            <div class="flex items-center justify-center mt-7">
                                <div class="inline-block">

                                    <span class="">Don't have an account?</span>
                                    <a class=" text-tertiary ml-1 underline" href="signup.html">Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</div>



</body>
</html>
